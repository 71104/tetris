<!doctype html>
<html>
<head>
  <title>Tetris</title>
  <style>
html, body {
  margin: 0;
  border: none;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  background: linear-gradient(#000033, #000066, #330066);
}

#container {
  display: inline;
  position: absolute;
  left: 50%;
  top: 0;
}

canvas {
  border: 1px solid white;
}

canvas#canvas {
  position: relative;
  left: -50%;
  top: 0;
  width: 300px;
  height: 400px;
}

canvas#overview {
  position: absolute;
  left: 100%;
  top: 0;
  width: 80px;
  height: 80px;
}
  </style>
  <script src="js/Loader.js"></script>
  <script src="js/Piece.js"></script>
  <script src="js/Grid.js"></script>
  <script src="js/GameLoop.js"></script>
  <script src="js/Startup.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="canvas" width="300" height="400"></canvas>
    <canvas id="overview" width="80" height="80"></canvas>
  </div>
</body>
</html>
